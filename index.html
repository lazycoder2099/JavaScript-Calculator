<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      font-family: "Poppins", sans-serif;
      transition: 0.3s;
    }

    :root {
      --bg: #f0f0f0;
      --card-bg: #ffffff;
      --btn-bg: #d1d1d1;
      --text: #000000;
      --accent: #4caf50;
    }

    .dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --btn-bg: #333;
      --text: #ffffff;
      --accent: #00c853;
    }

    .blue {
      --accent: #2979ff;
    }

    .neon {
      --accent: #00e5ff;
      --btn-bg: #222;
    }

    .glass {
      --card-bg: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      --btn-bg: rgba(255,255,255,0.25);
    }

    .calculator {
      width: 330px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      transition: 0.3s;
    }

    #display {
      width: 100%;
      height: 55px;
      margin-bottom: 15px;
      border: none;
      background: var(--btn-bg);
      font-size: 24px;
      border-radius: 10px;
      text-align: right;
      padding: 10px;
      color: var(--text);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: var(--btn-bg);
      color: var(--text);
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .equal {
      background: var(--accent) !important;
      color: white;
    }

    .section-title {
      font-size: 14px;
      margin: 10px 0 5px;
      color: var(--text);
    }

    .toggle-btn, .theme-select {
      background: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      width: 100%;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .history {
      margin-top: 15px;
      background: var(--btn-bg);
      padding: 10px;
      border-radius: 8px;
      height: 150px;
      overflow-y: auto;
      color: var(--text);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark Mode</button>

    <select class="theme-select" onchange="changeTheme(this.value)">
      <option value="default">Default</option>
      <option value="blue">Blue</option>
      <option value="neon">Neon</option>
      <option value="glass">Glass</option>
    </select>

    <input type="text" id="display" disabled />

    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="scientific('sqrt')">√</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="scientific('pow')">x²</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="scientific('sin')">sin</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="scientific('cos')">cos</button>

      <button class="equal" onclick="calculate()" style="grid-column: span 5;">=</button>
    </div>

    <div class="history" id="history"></div>
  </div>

  <script>
    const display = document.getElementById("display");
    const historyBox = document.getElementById("history");

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        let result = eval(display.value);
        addHistory(display.value + " = " + result);
        display.value = result;
      } catch (err) {
        display.value = "Error";
      }
    }

    function addHistory(item) {
      historyBox.innerHTML += item + "<br>";
      historyBox.scrollTop = historyBox.scrollHeight;
    }

    function scientific(type) {
      let val = parseFloat(display.value);
      if (type === "sqrt") display.value = Math.sqrt(val);
      if (type === "pow") display.value = Math.pow(val, 2);
      if (type === "sin") display.value = Math.sin(val).toFixed(6);
      if (type === "cos") display.value = Math.cos(val).toFixed(6);
    }

    // DARK MODE
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // THEMES
    function changeTheme(theme) {
      document.body.classList.remove("blue", "neon", "glass");
      if (theme !== "default") document.body.classList.add(theme);
    }

    // KEYBOARD SUPPORT
    document.addEventListener("keydown", (e) => {
      const key = e.key;

      if (!isNaN(key) || ["+", "-", "*", "/", "."].includes(key)) {
        appendValue(key);
      }

      if (key === "Enter") calculate();
      if (key === "Backspace") display.value = display.value.slice(0, -1);
      if (key === "Escape") clearDisplay();
    });
  </script>
</body>
</html>
